<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive Images Example">
    <meta name="author" content="Thomas Barney">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <title>image</title>
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/hero-large.jpg">
                <source media="(min-width: 500px)" srcset="images/hero-medium.jpg">
                <img src="images/hero-small.webp" alt="Hero image" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
