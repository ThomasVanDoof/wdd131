<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Form page for user input">
    <meta name="author" content="Thomas Barney">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form method="get" action="review.html">
    <h1>Product Review Form</h1>

    <label for="product">Product Name:</label>
    <select id="product" name="product" required>
    <option value="" disabled selected>Select a Product ...</option>
    <option value="product1">Product 1</option>
    <option value="product2">Product 2</option>
    <option value="product3">Product 3</option>
    <option value="product4">Product 4</option>
    </select>

    <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" id="rating1" name="rating" value="1" required> ☆</label>
        <label><input type="radio" id="rating2" name="rating" value="2"> ☆☆</label>
        <label><input type="radio" id="rating3" name="rating" value="3"> ☆☆☆</label>
        <label><input type="radio" id="rating4" name="rating" value="4"> ☆☆☆☆</label>
        <label><input type="radio" id="rating5" name="rating" value="5"> ☆☆☆☆☆</label>
    </fieldset>

    <label for="install-date">Date of Installation:</label>
    <input type="date" id="install-date" name="installDate" required>

    <fieldset>
      <legend>Useful Features:</legend>
      <label><input type="checkbox" id="feature1" name="features" value="durability"> Durability</label>
      <label><input type="checkbox" id="feature2" name="features" value="design"> Design</label>
      <label><input type="checkbox" id="feature3" name="features" value="efficiency"> Efficiency</label>
      <label><input type="checkbox" id="feature4" name="features" value="price"> Price</label>
    </fieldset>

    <label for="review">Written Review:</label>
    <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..."></textarea>

    <label for="username">Your Name (optional):</label>
    <input type="text" id="username" name="username">

    <input type="submit" value="Submit Review">
  </form>

    <footer>
        <p>&copy; 2025 Thomas Todd Barney - USA Utah <span id="year"></span></p>
        <p id="last-modified"></p>
    </footer>
</body>
</html>
